<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Books</title>
</head>
<body>
    <div class="navbar">
        <h1>Books management system</h1>
    </div>
    <div class="container">
        <div class="container-book">
            <h2>Rich Dad poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti illum aut itaque facilis sapiente nisi hic mollitia impedit inventore, nobis voluptates aliquam cumque provident. Asperiores sed saepe molestias porro fugiat.</p>
            <button onclick="deleteitem(event)">Delete</button>
        </div>
    </div>
    
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    <button class="button" id="add-popup-button">+</button>
    <script src="script.js">

    </script>
    
</body>
</html>
